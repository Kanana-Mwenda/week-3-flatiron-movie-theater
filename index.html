<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Movie Theater</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<h1>FLATDANGO</h1>
<div class="container">
        <div class="row">

            <!-- sidebar -->
                    <div class="col-md-4 sidebar-left">
                        <h2 style="color: azure;"><strong>Movies Showing</strong></h2>
                        <ul id="films" class="list-group"></ul>
                    </div>

<!-- movie details section -->
<div class="col-md-8">
<div id="movie-details" class="movie-details-box">
            <h2 id="movie-title">Movie Title</h2>
            <img id="movie-poster" src="" alt="Movie-poster">
            <p><strong>Description:</strong><span id="movie-description">Movie description will appear here.</p>
            <p><strong>Runtime:</strong><span id="movie-runtime">0</p>
            <p><strong>Showtime:</strong><span id="movie-showtime">00:00 </p>
            <p><strong>Available Tickets:</strong><span id="available-tickets">0</p>
            <button type="button" class="btn btn-success" button id="buy-ticket-button">Buy Ticket</button>
        </div>
        </div>
       </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script src="script.js"></script>      
</body>
</html>
